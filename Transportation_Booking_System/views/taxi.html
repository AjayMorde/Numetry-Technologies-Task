<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Book</title>
    <link rel="stylesheet" href="/css/taxi.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="/booking">Home</a></li>
            <li><a href="/userbookings">Your Bus Tickets Bookings</a></li>
            <li><a href="/userRailwayBookings">Train Tickets Bookings</a></li>
            <li><a href="/userTaxiBookings">Taxi Tickets Bookings</a></li>
            <li><a href="/booking">Go Back</a></li>
            <li><a href="/instructions" data-instructions="Your instructions here">Instructions</a></li>
            <li><a href="/login">Logout</a></li>
        </ul>
    </nav>

    <div id="dis">
        <h1> Start Your Adventure Here: <span style="color: green;">Ride Service</span></h1>
        <h1 style="color: Blue;">Book a Ride</h1>


    </div>
    <p id="dis2" style="color:black;">For traveling, choose your destination:</p>
    <form id="taxi-booking-form" onsubmit="submitData(event)">
        <label>Date</label>
        <input type="date" id="date" name="date" required>
        <div id="dateerror"></div> <br>
        <label for="state">Your State:</label>
        <select id="state" name="state" class="select">
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="State_Not_present_in_list">State_Not_present_in_list</option>
        </select> <br><br>
        <label for="city">Your City:</label>
        <select id="city" name="city" class="select"></select><br><br>
        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" name="pickup" placeholder="Enter Pickup Location"><br><br>
        <label for="dropoff">Drop-off Location:</label>
        <input type="text" id="dropoff" name="dropoff" placeholder="Enter Drop-off Location"><br><br>
        <label for="passenger">Number of Passengers</label>
        <input type="number" id="passenger" name="passenger" placeholder="Number of Passengers" required><br><br>
        <label for="time">Select Pickup Time</label>
        <input type="time" id="time" name="time" required><br><br>
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="online">Online</option>
        </select><br><br>
        <button id="btn">Book Now</button>
    </form>

    <div id="booking_details"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/taxi.js"></script>

</body>

</html>
